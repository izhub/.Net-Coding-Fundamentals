name: dotnet-build

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore BTaborCodingFundamentals.sln

      - name: Build
        run: dotnet build BTaborCodingFundamentals.sln --no-restore
